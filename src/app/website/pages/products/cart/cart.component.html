<!-- START SECTION BREADCRUMB -->
<div class="breadcrumb_section bg_gray page-title-mini">
    <div class="container"><!-- STRART CONTAINER -->
        <div class="row align-items-center">
        	<div class="col-md-6">
                <div class="page-title">
            		<h1>Shopping Cart</h1>
                </div>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb justify-content-md-end">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item active">Shopping Cart</li>
                </ol>
            </div>
        </div>
    </div><!-- END CONTAINER-->
</div>
<!-- END SECTION BREADCRUMB -->

<!-- START MAIN CONTENT -->
<div class="main_content">

<!-- START SECTION SHOP -->
<div class="section">
	<div class="container">
        <div class="row">
            <div class="col-12">
            	<div class="medium_divider"></div>
            	<div class="divider center_icon"><i class="ti-shopping-cart-full"></i></div>
            	<div class="medium_divider"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="table-responsive shop_cart_table">
                	<table class="table">
                    	<thead>
                        	<tr>
                            	<th class="product-thumbnail">&nbsp;</th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-subtotal">Total</th>
                                <th class="product-remove">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        	<tr *ngFor="let cart of cartProducts">
                            	<td class="product-thumbnail"><a href="#"><img [src]="cart.product_img" alt="product1"></a></td>
                                <td class="product-name" data-title="Product"><a href="#">{{cart.product_name}}</a></td>
                                <td class="product-price" data-title="Price">${{cart.price}}</td>
                                <td class="product-quantity" data-title="Quantity"><div class="quantity">
                                <input type="button"(click)="decrease(cart);updateCartAuto(cart.quantity,cart.id)" value="-" class="minus">
                                <input type="text"readOnly=""  [value]="cart.quantity" title="Qty" class="qty" size="4">
                                <input type="button"(click)="increase(cart);updateCartAuto(cart.quantity,cart.id)" value="+" class="plus">
                              </div></td>
                              	<td class="product-subtotal" data-title="Total">${{cart.price * cart.quantity}}</td>
                                <td class="product-remove" data-title="Remove"><a (click)="deleteItemCart(cart.id)"><i class="ti-close"></i></a></td>
                            </tr>
                         
                        </tbody>
                        <tfoot>
                        	<tr>
                            	<td colspan="6" class="px-0">
                                	<div class="row g-0 align-items-center">

                                    	<div class="col-lg-4 col-md-6 mb-3 mb-md-0">
                                            <!-- <div class="coupon field_form input-group">
                                                <input type="text" value="" class="form-control form-control-sm" placeholder="Enter Coupon Code..">
                                                <div class="input-group-append">
                                                	<button class="btn btn-fill-out btn-sm" type="submit">Apply Coupon</button>
                                                </div>
                                            </div> -->
                                    	</div>
                                        <!-- <div class="col-lg-8 col-md-6  text-start  text-md-end">
                                            <button  class="btn btn-line-fill btn-sm" type="submit">Update Cart</button>
                                            <button class="btn btn-fill-out btn-sm" type="submit">Clear Cart</button>

                                        </div> -->
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
            	<div class="border p-3 p-md-4">
                    <div class="heading_s1 mb-3">
                        <h6>Cart Totals</h6>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="cart_total_label">Cart Subtotal</td>
                                    <td class="cart_total_amount">{{cartTotal|currency}}</td>
                                </tr>
                                <tr>
                                    <td class="cart_total_label">Shipping</td>
                                    <td class="cart_total_amount">Free Shipping</td>
                                </tr>
                                <tr>
                                    <td class="cart_total_label">Total</td>
                                    <td class="cart_total_amount"><strong>{{cartTotal|currency}}</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a routerLink="/checkout" class="btn btn-fill-out">Proceed To CheckOut</a>
                </div>
            </div>
        </div>
       
        
    </div>
</div>
<!-- END SECTION SHOP -->



</div>
<!-- END MAIN CONTENT -->
