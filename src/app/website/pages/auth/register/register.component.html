<!-- START LOGIN SECTION -->
<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>Create an Account</h3>
                        </div>
                        <form [formGroup]="registerForm" (ngSubmit)="saveData()" >
                           <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <input [ngClass]="{'is-valid':registerForm.controls['first_name'].status=='VALID','is-invalid':registerForm.controls['first_name'].status=='INVALID'&&registerForm.controls['first_name'].touched}" type="text" formControlName="first_name" class="form-control" name="first_name" placeholder="Enter Your First Name">
                               
                                    <span *ngIf="registerForm.controls.first_name.errors && registerForm.controls.first_name.touched" class="text-danger">First name is required </span>
                                </div>
                               
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <input [ngClass]="{'is-valid':registerForm.controls['last_name'].status=='VALID','is-invalid':registerForm.controls['last_name'].status=='INVALID'&&registerForm.controls['last_name'].touched}" type="text" formControlName="last_name" class="form-control" name="last_name" placeholder="Enter Your Last Name">
                                    <span *ngIf="registerForm.controls.last_name.errors && registerForm.get('last_name')?.touched" class="text-danger">Last name is required </span>

                               
                                </div>
                            </div>
                           </div>

                           <div class="form-group mb-3">
                                <input [ngClass]="{'is-valid':registerForm.controls['email'].status=='VALID','is-invalid':registerForm.controls['email'].status=='INVALID'&&registerForm.controls['email'].touched}" type="email" formControlName="email" class="form-control" name="email" placeholder="Enter Your Email">
                                <span *ngIf="registerForm.controls.email.errors && registerForm.get('email')?.touched" class="text-danger">email is required </span>

                            </div>

                            <div class="form-group mb-3">
                                <input [ngClass]="{'is-valid':registerForm.controls['password'].status=='VALID','is-invalid':registerForm.controls['password'].status=='INVALID'&&registerForm.controls['password'].touched}" class="form-control" formControlName="password" type="password" name="password" placeholder="Password">
                                <span *ngIf="registerForm.controls.password.errors && registerForm.get('password')?.touched" class="text-danger">password is required </span>

                            </div>
                            <div class="form-group mb-3">
                                <input  [ngClass]="{'is-valid':registerForm.controls['password_confirmation'].status=='VALID','is-invalid':registerForm.controls['password_confirmation'].status=='INVALID'&&registerForm.controls['password_confirmation'].touched}" class="form-control" formControlName="password_confirmation" type="password" name="password" placeholder="Confirm Password">
                                <span *ngIf="registerForm.controls.password_confirmation.errors && registerForm.get('password_confirmation')?.touched" class="text-danger">password confirm is required </span>

                            </div>
                            <div class="login_footer form-group mb-3">
                                <div class="chek-form">
                                    <div class="custome-checkbox">
                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox2" value="">
                                        <label class="form-check-label" for="exampleCheckbox2"><span>I agree to terms &amp; Policy.</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <button  type="submit" class="btn btn-danger btn-block" name="register">
                                    <span *ngIf="!isLogged">Register</span>
                                    <div *ngIf="isLogged" class="spinner-border text-light" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </button>
                            
                            
                            </div>
                        </form>
                        <div class="different_login">
                            <span> or</span>
                        </div>
                        <!-- <ul class="btn-login list_none text-center">
                            <li><a href="#" class="btn btn-facebook"><i class="ion-social-facebook"></i>Facebook</a></li>
                            <li><a href="#" class="btn btn-google"><i class="ion-social-googleplus"></i>Google</a></li>
                        </ul> -->
                        <div class="form-note text-center">Already have an account? <a routerLink="/auth/login">Log in</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END LOGIN SECTION -->


</div>
<!-- END MAIN CONTENT -->
